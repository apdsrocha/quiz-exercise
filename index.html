<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz sobre corrida</title>
</head>
<body class="container mt-5">
  <div class="shadow-none p-3 mb-5 bg-light rounded text-center">
    <h1 class="mb-4 ">Quiz sobre corridas</h1>
    <h4 class="text-info">Você conhece algumas informações básicas sobre corridas? Escolha as respostas corretas :) </h2>
  </div>
  <div class="container shadow-sm p-3 mb-5 bg-white rounded">
      <form class="quiz-form">
        <div class="my-5">
          <p class="lead  font-weight-normal">1. Qual a distância de uma maratona?</p>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2" type="radio" name="inputQ1" value="A" checked>
              42,53 km
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2" type="radio" name="inputQ1" value="B">
              42,4 km
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2"  type="radio" name="inputQ1" value="C">
              42,195 km
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Qual das provas abaixo <strong>não</strong> é uma das 5 principais maratonas do mundo?</p>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2"  type="radio" name="inputQ2" value="A" checked>
              Maratona de Boston
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2"  type="radio" name="inputQ2" value="B">
              Maratona de Las Vegas
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2"  type="radio" name="inputQ2" value="C">
              Maratona de Nova York
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Kathrine Switzer entrou para a história por um feito corajoso. Qual foi?</p>
          <div class="form-check">
            <label class="form-check-label">
              <input class="mr-2"  type="radio" name="inputQ3" value="A" checked>
              Correr uma ultramaratona na neve em tempo recorde.
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label ">
              <input class="mr-2" type="radio" name="inputQ3" value="B">
              Ser a primeira mulher a correr uma maratona.
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn btn-outline-info">Enviar</button>
        </div>
      </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
